<!DOCTYPE html>
<html>

<head>
    <title>Encontrar Raices con pasos</title>
    {% load static %}

<body>
    <h3>Aqui se recibiran los datos</h3>

        <label for="tipo" > Metodo a usar: </label>

            <option value="3" >3 variables</option>
            <option value="4">4 variables</option>
            <option value="5">5 variables</option>
            <option value="6">6 variables</option>
            <option value="7">7 variables</option>
            <option value="8">8 variables</option>
            <option value="9">9 variables</option>
            <option value="10">10 variables</option>
        </select>
        <div id="inputBoxes">
            <label for="x1">X1: </label>
            <input type="text" name="x1">
            <!--
                    Esto ahoremos de acuerdo al numero
                    <label for="x1">X1: </label>
                    <input type="text" name="x1">
                -->
        </div>
        
    </form>
    <button id="sendButton">Click me</button>
    <img src="{% static 'deepForest.jpg' %}" width="200 px">
